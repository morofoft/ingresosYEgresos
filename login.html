<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MyCash DOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-6">

    <div class="max-w-sm w-full bg-gray-800 p-8 rounded-3xl shadow-2xl text-center border border-gray-700">
        <div class="w-20 h-20 bg-emerald-500 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-emerald-500/20">
            <i class="fas fa-wallet text-4xl"></i>
        </div>
        <h1 class="text-3xl font-black mb-2">MyCash <span class="text-emerald-400">DOP</span></h1>
        <p class="text-gray-400 mb-8 text-sm">Controla tus finanzas de forma simple y segura.</p>

        <button id="btnLogin" class="w-full bg-white text-gray-900 font-bold py-4 px-6 rounded-2xl flex items-center justify-center gap-3 hover:bg-gray-200 transition-all active:scale-95 shadow-xl">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6" alt="Google">
            Entrar con Google
        </button>

        <p class="mt-8 text-xs text-gray-500 italic">Tus datos se guardan de forma privada en la nube.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIGURA TU FIREBASE AQUÍ
        const firebaseConfig = {

apiKey: "AIzaSyCFMgxlQfbv9I0iag7DPVZFOE2y5w0h2L4",

authDomain: "mycash-4ff56.firebaseapp.com",

projectId: "mycash-4ff56",

storageBucket: "mycash-4ff56.firebasestorage.app",

messagingSenderId: "747131683828",

appId: "1:747131683828:web:caa509d5e12b748ba82fa1"

};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Si ya está logueado, mándalo al dashboard
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = "index.html";
        });

        document.getElementById('btnLogin').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error al entrar:", error);
            }
        };
    </script>
</body>
</html>
