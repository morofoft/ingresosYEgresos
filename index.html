<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCash DOP | Control Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .swal2-input { color: white !important; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen transition-colors duration-300">

    <header class="p-5 flex justify-between items-center bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-30 shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-emerald-500 p-2 rounded-lg text-white">
                <i class="fas fa-wallet"></i>
            </div>
            <h1 class="text-xl font-extrabold tracking-tight">MyCash <span class="text-emerald-500 text-sm">By Pedro Garcia</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="document.documentElement.classList.toggle('dark')" class="p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-all">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block"></i>
            </button>
            <button id="btnLogout" class="p-2 text-gray-400 hover:text-red-500 transition-colors">
                <i class="fas fa-sign-out-alt fa-lg"></i>
            </button>
        </div>
    </header>

    <main class="p-4 max-w-md mx-auto pb-24">
        
        <div id="adminPanel" class="hidden mb-6 p-3 bg-amber-100 dark:bg-amber-900/30 border border-amber-200 dark:border-amber-800 rounded-2xl">
            <p class="text-amber-800 dark:text-amber-400 text-xs font-bold flex items-center gap-2 uppercase tracking-tighter">
                <i class="fas fa-user-shield"></i> Modo Administrador Activo
            </p>
            <button onclick="verTodoComoAdmin()" class="mt-2 text-[10px] bg-amber-500 text-white px-2 py-1 rounded">Ver logs globales</button>
        </div>

        <div class="bg-gradient-to-br from-emerald-600 to-teal-700 rounded-[2rem] p-8 shadow-2xl shadow-emerald-500/20 mb-6 relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-white/10 rounded-full blur-3xl"></div>
            <p class="text-emerald-100 text-xs uppercase font-bold tracking-[0.2em] mb-1">Balance Consolidado</p>
            <h2 class="text-4xl font-black tracking-tight">RD$ <span id="totalBalance">0.00</span></h2>
        </div>

        <div class="flex gap-2 overflow-x-auto pb-4 mb-4 no-scrollbar">
            <div class="min-w-[120px] bg-white dark:bg-gray-800 p-4 rounded-2xl border border-gray-200 dark:border-gray-700">
                <p class="text-[10px] text-gray-400 uppercase font-bold">Efectivo</p>
                <p class="font-bold text-emerald-500" id="bal-efectivo">RD$ 0</p>
            </div>
            <div class="min-w-[120px] bg-white dark:bg-gray-800 p-4 rounded-2xl border border-gray-200 dark:border-gray-700">
                <p class="text-[10px] text-gray-400 uppercase font-bold">Banco</p>
                <p class="font-bold text-blue-500" id="bal-banco">RD$ 0</p>
            </div>
            <div class="min-w-[120px] bg-white dark:bg-gray-800 p-4 rounded-2xl border border-gray-200 dark:border-gray-700">
                <p class="text-[10px] text-gray-400 uppercase font-bold">Ahorros</p>
                <p class="font-bold text-amber-500" id="bal-ahorros">RD$ 0</p>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-[2rem] mb-8 border border-gray-200 dark:border-gray-700 shadow-sm">
            <h3 class="text-gray-400 dark:text-gray-500 text-xs font-bold uppercase mb-6 tracking-widest text-center">Distribución de Egresos</h3>
            <canvas id="expensesChart" class="max-h-[200px]"></canvas>

            
        </div>
        <div class="bg-white dark:bg-gray-800 p-6 rounded-[2rem] mb-8 border border-gray-200 dark:border-gray-700 shadow-sm">
            <h3 class="text-gray-400 dark:text-gray-500 text-xs font-bold uppercase mb-6 tracking-widest text-center">Tendencia de Gastos (30 días)</h3>
            <canvas id="trendChart" class="max-h-[200px]"></canvas>
        </div>

        <div class="space-y-4">
            <div class="flex justify-between items-center px-1">
                <h3 class="font-black text-lg tracking-tight">Movimientos</h3>
                <span class="text-[10px] bg-gray-200 dark:bg-gray-700 px-2 py-1 rounded-full text-gray-500 uppercase font-bold">Recientes</span>
            </div>
            
            <div id="transactionList" class="space-y-3">
                <div class="animate-pulse flex space-x-4 p-4 bg-gray-100 dark:bg-gray-800 rounded-2xl">
                    <div class="rounded-full bg-gray-300 dark:bg-gray-700 h-10 w-10"></div>
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 left-0 right-0 flex justify-center z-40">
        <button id="btnOpenModal" class="bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-4 rounded-full shadow-2xl shadow-emerald-500/40 flex items-center gap-3 font-bold transition-all hover:scale-105 active:scale-95">
            <i class="fas fa-plus"></i>
            Registrar Movimiento
        </button>
    </div>

    <div class="fixed bottom-6 right-6 z-50">
        <button id="btnFabCalc" class="w-16 h-16 bg-emerald-500 text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all">
            <i class="fas fa-calculator fa-lg"></i>
        </button>
    </div>
    
    <div id="modalCalc" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 w-full max-w-xs rounded-[2.5rem] overflow-hidden shadow-2xl border border-gray-700">
            <div class="p-6 bg-gray-900/50">
                <div class="flex justify-between text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-2">
                    <span>Tu Balance</span>
                    <span id="calc-date">HOY</span>
                </div>
                <div class="text-2xl font-black text-white mb-4">RD$ <span id="calc-total-balance">0.00</span></div>
                
                <div id="calc-display" class="bg-gray-800 p-4 rounded-2xl text-right text-2xl font-mono text-emerald-400 min-h-[60px] break-all border border-gray-700">
                    0
                </div>
            </div>
    
            <div class="grid grid-cols-4 gap-1 p-4 bg-gray-800">
                <button onclick="calcIn('C')" class="h-14 rounded-2xl bg-rose-500/20 text-rose-500 font-bold">C</button>
                <button onclick="calcIn('/')" class="h-14 rounded-2xl bg-gray-700 text-emerald-500 font-bold">/</button>
                <button onclick="calcIn('*')" class="h-14 rounded-2xl bg-gray-700 text-emerald-500 font-bold">*</button>
                <button onclick="calcIn('DEL')" class="h-14 rounded-2xl bg-gray-700 text-gray-400"><i class="fas fa-backspace"></i></button>
                <button onclick="calcIn('7')" class="h-14 rounded-2xl bg-gray-700 text-white font-bold">7</button>
                <button onclick="calcIn('8')" class="h-14 rounded-2xl bg-gray-700 text-white font-bold">8</button>
                <button onclick="calcIn('9')" class="h-14 rounded-2xl bg-gray-700 text-white font-bold">9</button>
                <button onclick="calcIn('-')" class="h-14 rounded-2xl bg-gray-700 text-emerald-500 font-bold">-</button>
                
                <button onclick="calcIn('4')" class="h-14 rounded-2xl bg-gray-700 text-white font-bold">4</button>
                <button onclick="calcIn('5')" class="h-14 rounded-2xl bg-gray-700 text-white font-bold">5</button>
                <button onclick="calcIn('6')" class="h-14 rounded-2xl bg-gray-700 text-white font-bold">6</button>
                <button onclick="calcIn('+')" class="h-14 rounded-2xl bg-gray-700 text-emerald-500 font-bold">+</button>
                
                <div class="col-span-3 grid grid-cols-3 gap-1">
                    <button onclick="calcIn('1')" class="h-14 rounded-2xl bg-gray-700 text-white font-bold">1</button>
                    <button onclick="calcIn('2')" class="h-14 rounded-2xl bg-gray-700 text-white font-bold">2</button>
                    <button onclick="calcIn('3')" class="h-14 rounded-2xl bg-gray-700 text-white font-bold">3</button>
                    <button onclick="calcIn('0')" class="h-14 col-span-2 rounded-2xl bg-gray-700 text-white font-bold">0</button>
                    <button onclick="calcIn('.')" class="h-14 rounded-2xl bg-gray-700 text-white font-bold">.</button>
                </div>
                
                <button id="btnUsarMonto" class="h-full rounded-2xl bg-emerald-500 text-white font-bold flex flex-col items-center justify-center gap-1 shadow-lg shadow-emerald-500/20">
                    <i class="fas fa-check"></i>
                    <span class="text-[10px]">LISTO</span>
                </button>
            </div>
            <button onclick="document.getElementById('modalCalc').classList.add('hidden')" class="w-full py-3 text-gray-500 text-xs font-bold hover:text-white transition-colors">CERRAR</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
